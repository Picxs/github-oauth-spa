name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build and inject CLIENT_ID
      run: |
        # Criar diretório dist
        mkdir -p dist
        
        # Copiar todos os arquivos estáticos
        cp -r public/* dist/
        
        # Criar diretório para src dentro de dist
        mkdir -p dist/src
        
        # Copiar e processar arquivos JavaScript
        for file in src/*.js; do
          if [ -f "$file" ]; then
            sed "s/window.CLIENT_ID = 'MOCK_CLIENT_ID'/window.CLIENT_ID = '${{ secrets.AUTH_CLIENT_ID }}'/g" "$file" > "dist/$file"
          fi
        done
        
        # Copiar componentes e utils
        cp -r src/components dist/src/ 2>/dev/null || true
        cp -r src/utils dist/src/ 2>/dev/null || true
        
        # Verificar se os arquivos foram criados
        echo "Conteúdo do diretório dist:"
        ls -la dist/
        echo "Conteúdo do diretório dist/src:"
        ls -la dist/src/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4