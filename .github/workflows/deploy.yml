name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build and inject CLIENT_ID
      run: |
        # Criar versão dos arquivos JS com CLIENT_ID injetado
        find src public -name "*.js" -o -name "*.html" | while read file; do
          if [ -f "$file" ]; then
            sed "s/window.CLIENT_ID = 'MOCK_CLIENT_ID'/window.CLIENT_ID = '${{ secrets.AUTH_CLIENT_ID }}'/g" "$file" > "$file.tmp"
            mv "$file.tmp" "$file"
          fi
        done
        
        # Copiar arquivos para dist
        mkdir -p dist
        cp -r public/* dist/
        cp -r src dist/
        
        # Criar um index.html básico se não existir
        if [ ! -f "dist/index.html" ]; then
          cp public/index.html dist/
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist